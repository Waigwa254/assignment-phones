<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h1>BOOK APPOINTMENT</h1>
<form action="">
    <label for="fullname"> fullname</label>
    <input type="text" id="fullname" name="fullname"placeholder="enter your full name"><br>
    <label for="email">email address</label>
    <input type="email"id="email"name="email address"placeholder="enter email address"><br>
    <label for="Phone number">phone number</label>
    <input type="text"id="Phone number"><br>
    <label for="doa">date of appointment</label>
    <input type="date" id="doa"><br>
    <label for="gender">gender</label>
    <select name="gender" id="gender">
        <option value="male"> male</option>
        <option value="female"> female</option><br>
    </select><br>
    <label for="reason">reason</label>
    <select name="reasons" id="reason">
        <option value="mobile repair">mobile repair</option>
        <option value="consultation">consultation</option>
        <option value="mobile purchase"> mobile purchase</option>

    </select>
    <label for="image">image</label>
    <input type="file"id="image" placeholder="choose file"><br>
    <input type="submit" value="book appointment">


</form>

</body>
</html>
